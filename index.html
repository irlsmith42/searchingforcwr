<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching for CWR</title>
    <link rel="stylesheet" href="./styles/style-desktop.css">
</head>
<body>
    <div class="mainbg">
        <div class="upperimages">
           <img src="./assets/images/icon_logo.png" alt="SEARCHING FOR CWR">
            <img src="./assets/images/g_ufo1.gif" alt="ufo">
        </div>
        <div id="threecolumns">
            <div class="imagesleft"> 
                <img class="images" src="./assets/images/i_SGU.jpeg" alt="stargate universe">
                <img class="images" src="./assets/images/i_zoom.png" alt="zoom mic">
                <img class="images" src="./assets/images/i_iwtb.png" alt="i want to believe">
                <img class="images" src="./assets/images/i_strawbebbies.png" alt="strawberry plant">



            </div>
            <div class="centercolumn">
                <div id="intro">
                    <img class="dividerimg" src="./assets/images/g_Glitterstars.gif" alt="stars">
                </div>
            </div>
            <div class="imagesright">
                <img class="images" src="./assets/images/i_newt.png" alt="newton geiszler">
                <img class="images" src="./assets/images/i_chicken.png" alt="beautiful chicken">
                <img class="images" src="./assets/images/i_kirkspock.png" alt="kirk and spock">
                <img class="images" src="./assets/images/i_scullywave.gif" alt="scully waves">

            </div>
        </div>  
            <table id="lowermenu">
                <tr>
                    <th><img src="assets/images/icon_mic.png"></th>
                    <td><h1>Episodes (with Transcripts)</h1><p>Episode 1 - Episode 2 - Episode 3 - Episode 4 - Episode 5 - Episode 6 - Bonus Episodes</p></td>
                    <th><img src="assets/images/icon_CD.png"></th>
                    <td><h1>Listen On</h1><p>Spotify - Apple Podcasts - Stitcher</p>
                    </td>
                </tr>
                <tr>
                  <td><img src="assets/images/icon_folder.png"></td>
                  <td><h1>Info</h1><p>About the Podcast - Contact Us - Sign the Guestbook</p></td>
                  <td><img src="assets/images/icon_contact.png"></td>
                  <td><h1>Contact</h1><p>Twitter - Tumblr - Instagram</p></td>
                </tr>
              </table>                
        </div>  
    </div>
</div>    
</body>
</html>
